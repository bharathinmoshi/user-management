<div class="row padding-css">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12 pl-5 pt-5 pb-5 pr-5">
                <h3>USER LOGIN</h3>
                <p>Please Login to your account to see your activity</p>
                <form  [formGroup]="userLoginformGroup">
                    <div class="form-group">
                        <!-- <label for="exampleFormControlInput1">Email address</label> -->
                        <input type="text" class="form-control" formControlName="user_mobile_no" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Phone Number" [ngClass]="{ 'is-invalid': submitted && f.user_mobile_no.errors }">
                                        <div *ngIf="submitted && f.user_mobile_no.errors" class="invalid-feedback">
                                            <div *ngIf="f.user_mobile_no.errors.required">Mobile-Number is required</div>
                                            <div *ngIf="f.user_mobile_no.errors.minlength">Please Enter 10 Digit Valid Mobile Number</div>
                                            <div *ngIf="f.user_mobile_no.errors.maxlength">Please Enter 10 Digit Valid Mobile Number</div>
                                            <div *ngIf="f.user_mobile_no.errors.pattern">Letters are not Allowed,Please Enter 10 Digit Valid Mobile Number</div>
                                        </div>
                    </div>
                    <div class="form-group">
                        <!-- <label for="exampleFormControlInput1">Email address</label> -->
                        <input type="password" class="form-control" formControlName="user_password" id="passwordinput" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.user_password.errors }">
                        <div *ngIf="submitted && f.user_password.errors" class="invalid-feedback">
                            <div *ngIf="f.user_password.errors.required">Password is required</div>
                            <div *ngIf="f.user_password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                </form>
                <div class="row">
                        <div class="col-md-12 pt-3">
                                <button class="btn btn-primary width-100 mgt1" (click)="login()">LOGIN</button>
                            </div>
                </div>             
            </div>
        </div>
    </div>
</div>
