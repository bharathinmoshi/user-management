
<div class="container-fluid padding-css">
    <div class="row" *ngFor="let item of usersArray">
        <div class="col-md-12">
            <h3>WELCOME TO USER-DASHBOARD !</h3>
        </div>
        <div class="col-md-12 top-box" >
                <div class="row">
                    <div class="col-md-12">
                        <div class="row pb-3">
                            <div class="col-md-12">
                                <label>USER NAME</label>
                                <div class="form-group">
                                    <input type="text" value="{{item.user_name}}" class="form-control" disabled aria-describedby="emailHelp"
                                    >
                                </div>
                            </div>
                        </div>

                        <div class="row pb-3">
                            <div class="col-md-12">
                                <label>USER ROLE</label>
                                <div class="form-group">
                                    <input type="text" disabled class="form-control" disabled aria-describedby="emailHelp"
                                  value="{{item.role_name}}"  >  
                                </div>
                            </div>
                        </div>
                        <div class="row pb-3">
                            <div class="col-md-12">
                                <label>USER CONTACT NUMBER</label>
                                <div class="form-group">
                                    <input type="text" disabled class="form-control" value="{{item.user_mobile_no}}" >
                                     
                                </div>
                            </div>
                           

                        </div>
                        <div class="row pb-3">
                            <div class="col-md-12">
                                <label>ABOUT USER</label>
                                <div class="form-group">
                                    <textarea class="form-control" disabled rows="3" value="{{item.about_me}}"></textarea>
                                    
                                </div>
                            </div>

                        </div>
                      
                    </div>
                </div>
                <!--  -->

                <!--  -->
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary pl-4 pr-4 mt-3 bg-color"style="width: 50%;" (click)="logout()">LOGOUT</button>
                    </div>
                </div>
        </div>
    </div>
</div>
